<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProcureFlow - AI-Powered Procurement Platform</title>
    <meta name="description" content="Modern AI-native procurement platform for enterprise materials and services management" />

    <meta property="og:title" content="ProcureFlow - AI-Powered Procurement" />

    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script>
      // Set initial theme before styles load to avoid flash
      (function () {
        try {
          var saved = localStorage.getItem('theme');
          var root = document.documentElement;
          if (saved === 'dark') {
            root.classList.remove('light');
          } else {
            root.classList.add('light');
          }
        } catch (e) {
          document.documentElement.classList.add('light');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
